<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    body{margin: 0}
    .controls{
      width: 100%;
      height: 36px;
      border: 1px solid #ccc;
      border-width: 0 0 1px 0;
      background-color: #F2F2F2;
      user-select:none;
    }
    .icon {
      width:16px; 
      height: 16px;
      fill: currentColor;
      overflow: hidden;
    }
    .icon.disabled:hover{
      background-color: inherit;
    }
    .icon-direct{
      margin: 6px 0;
      padding: 4px;
    }
    .icon:hover{
      background-color: #DFDFDF;
      border-radius: 3px;
    }
    .icon-direct:first-child{
      margin-left: 10px
    }
    .urladdress{
      display: inline-block;
      float: right;
      margin: 3px 10px 3px 0;
      width: calc(100% - 110px);
      background-color: white;
      height: 28px;
      border-radius: 2px;
      border: 1px solid #ccc;
    }
    #urladdress{
      height: 26px;
      vertical-align: top;
      border: none;
      width: calc(100% - 38px);
      font-size: 16px;
    }
    #urladdress:focus{
      outline: none;
      outline-offset: 0;
    }
  </style>
  <script src="./iconfont.js"></script>
  <body>
    <div class="controls">
      <svg class="icon icon-direct" aria-hidden="true">
        <use xlink:href="#icon-zuo1"></use>
      </svg>
      <svg class="icon icon-direct" style="transform: rotate(180deg)" aria-hidden="true">
        <use xlink:href="#icon-zuo1"></use>
      </svg>
      <svg class="icon icon-direct" style="width: 20px;height: 20px;margin: 4px 0px;" aria-hidden="true">
        <use xlink:href="#icon-refresh"></use>
      </svg>
      <div class="urladdress">
        <svg class="icon" style="width: 16px;height: 16px;margin: 3px;padding: 3px;" aria-hidden="true">
          <use xlink:href="#icon-gantan"></use>
        </svg>
        <input type="text" name="address" id="urladdress" autocomplete="off">
      </div>
        <!-- <button id="back" title="Go Back" disabled="true">&#9664;</button>
        <button id="forward" title="Go Forward" disabled="true">&#9654;</button>
        <button id="reload" title="Reload">&#10227;</button>
         -->
    </div>
    <webview src="http://www.github.com/" style="width:640px; height:480px"></webview>
  </body>
  <script type="text/javascript">
    var address = document.getElementById("urladdress");
    address.onfocus = function(){
      address.onblur = function(){
        address.onkeydown = null;
      }
      address.onkeydown = function(e) {
        if (event.keyCode == 13) {
          e.preventDefault();
          console.log(address.value);
        }
      }
    }
  </script>
</html>
